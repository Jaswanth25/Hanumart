<!DOCTYPE html>
<html>
<head>
	<title>Hanumart Login</title>
	<link rel="stylesheet" type="text/css" href="./login.css" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
</head>
<body>
	<div class="navigation">
		
	</div>
	<div class="mainBody">
		<div class="signupQuestion">
			<div class="question">
				<div class="line1">Don't have an account?</div><div class="line2"><a href="#">Sign Up</a> Now</div>
			</div>
		</div>
		<div class="loginForm">
			<h1>Individual</h1>
			<h3>Login</h3>
			<div class="textField">
				<div class="head" ">Name</div>
				<input class="text" type="text" name="Name"/>
			</div>
			<div class="textField" style="margin-top:4%;">
				<div class="head" style="margin-top: 1.5%;">Serial No.</div>
				<input class="text" type="text" name="Serial"/>
			</div>
			<div class="button">Login</div>
			<a href="#" style="color: #FFFFFF;">What is serial No?</a>
		</div>
		<div class="mobileLoginForm">
			<div style="font-size: 7vw;color: #1962DD; margin:3vh auto;">Hanumart</div>
			<div class="decision">
				<div style="font-size: 6vw;color: #1962DD;width: 50%;float: left;border-bottom:2px solid #1962DD">Login</div>
				<div style="font-size: 6vw;border-bottom:1px solid #1962DD;cursor:pointer; color: #1962DD;width: 50%;float: right;">Sign up</div>
			</div>
			<div class="mobileTextField">
				<div class="head mobileHead" style="font-size:5vw;">Name</div>
				<input class="mobileText text" type="text" name="Name"/>
			</div>
			<div class="mobileTextField" >
				<div class="head mobileHead" style="margin-top: 15%;font-size:5vw;">Serial No.</div>
				<input class="text mobileText" type="text" name="Serial"/>
			</div>
			<div class="button mobileButton">Login</div>
			<a href="#">Become an elite user?</a>
		</div>
	</div>
</body>
</html>
