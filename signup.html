<!DOCTYPE html>
<html>
<head>
	<title>Hanumart Sign up</title>
	<link rel="stylesheet" type="text/css" href="./signup.css">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
</head>
<body>
	<div class="navigation">

	</div>
	<div class="signupForm">
		<h2>Sign Up</h2>
		<div class="part">
			<div class="head">Name :</div><input type="text" name="" class="text"/>
		</div>
		<div class="part">
			<div class="head">Age :</div><input type="text" name="" class="text"/>
		</div>
		<div class="addressPart">
			<div class="head">Address :</div><input type="text" name="" class="addressText"/>
		</div>
		<div class="part">
			<div class="head">Phone no :</div><input type="text" name="" class="text"/>
		</div>
		<div class="part">
			<div class="head">Skills :</div><input type="text" name="" class="text"/>
		</div>
		<div class="part" style="height:15vh;">
			<div class="head">Qualification :</div><input type="text" name="" class="text"/><input type="text" name="" class="text"/>
		</div>
		<div class="part">
			<div class="head">Aadhar No :</div><input type="text" name="" class="text"/><label style="font-size: 14px;margin-left: 2%;">(to get verified)</label>
		</div>
		<div class="button">Sign up</div>
	</div>
</body>
</html>
